version: 2

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    binary: karabingen
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    files:
      - LICENSE*
      - README*
      - CHANGELOG*

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - 'typo'

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

brews:
  - name: karabingen
    repository:
      owner: fgazat
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    homepage: "https://github.com/fgazat/karabingen"
    description: "CLI tool to generate karabiner.json file from simplified YAML"
    license: "MIT"
    directory: Formula
    test: |
      system "#{bin}/karabingen", "--help"
    install: |
      bin.install "karabingen"

release:
  github:
    owner: fgazat
    name: karabingen
  draft: false
  prerelease: auto
